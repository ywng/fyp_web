  <script>

      var trip_record_for_passenger;
      var driver;

      $( document ).ready(function() {
        
          if(!(localStorage.getItem("X-taxibook-loggedIn")=="true" && localStorage.getItem("X-taxibook-user-type")=="passenger") && compareSessionDates(localStorage.getItem("X-taxibook-expire-time"))){
              window.location.href="signin.html";
           }
           
          $.ajax({
            url: serverDomain + "index.php/passenger/inactive_trip",
           // dataType: "json", 
            headers : {"Access-Control-Allow-Origin" : "*","X-taxibook-session-token":localStorage.getItem("X-taxibook-session-token"),"X-taxibook-email":localStorage.getItem("X-taxibook-email"),"X-taxibook-user-type":localStorage.getItem("X-taxibook-user-type")},
            type: 'GET', 
            async: false,
            success: function(data, textStatus, jqXHR){
                var len=data.order.length;
                trip_record_for_passenger=new Array(); 
                for(var i=0;i<len;i++){
                   var trip_record=new Array(); 
                   trip_record[0]=data.order[i].oid;
                   trip_record[1]="<a onclick=\"loadDriverInfo("+data.order[i].did+")\">"+data.order[i].did+"</a>";
                   trip_record[2]=data.order[i].location_from;
                   trip_record[3]=data.order[i].location_to;
                   trip_record[4]=data.order[i].order_time;
                   if(data.order[i].score==-1){
                     trip_record[5]="Not yet rated";
                     trip_record[6]="Not yet rated";
                    }
                     else{
                       trip_record[5]=data.order[i].score+"/6";
                       trip_record[6]=data.order[i].comment;
                    }
                   

                  trip_record_for_passenger[i]=trip_record;
                }

            },
            error: function(jqHXR, textStatus, errorThrown) {
              console.log('ajax error:' +textStatus + ' ' + errorThrown);
            }

        }); // end of the ajax call

   /* Init the table */
       var oTable = $('#example').dataTable({ 
          "aaData":trip_record_for_passenger, 
          bJQueryUI: true,
          "sPaginationType": "full_numbers",
          "bAutoWidth": false, // Disable the auto width calculation 
          "aoColumns": [
          { "sWidth": "1%" }, // 1st column width 
          { "sWidth": "1%" }, // 2nd column width 
          { "sWidth": "30%" }, // 3rd column width and so on 
          { "sWidth": "30%" }, 
          { "sWidth": "15%" }, 
          { "sWidth": "3%" },
          { "sWidth": "20%" }
          ]
        }).makeEditable({
                              

        });
   



      });

      function loadDriverInfo(did){

          driver=new Object();
           $.ajax({
            url: serverDomain + "index.php/driver/getDriverProfile",
            context: document.body,
           // dataType: "json", 
            headers : {"Access-Control-Allow-Origin" : "*","X-taxibook-session-token":localStorage.getItem("X-taxibook-session-token"),"X-taxibook-email":localStorage.getItem("X-taxibook-email"),"X-taxibook-user-type":localStorage.getItem("X-taxibook-user-type")},
            type: 'POST', 
            async: false,
            data: "did="+did,
            success: function(data, textStatus, jqXHR){
               driver.profile_pic=data.driver.profile_pic;
               driver.first_name=data.driver.first_name;
               driver.last_name=data.driver.last_name;
               driver.email=data.driver.email;
               driver.average_rating=data.driver.average_rating;
               driver.rating_count=data.driver.rating_count;

            },
            error: function(jqHXR, textStatus, errorThrown) {
              console.log('ajax error:' +textStatus + ' ' + errorThrown);
            }

        }); // end of the ajax call
        
        $("#driver_profile_pic").attr( "src" ,driver.profile_pic);

         var infoHTML="<label>Name: "+driver.first_name+" "+ driver.last_name+"</label><br>";
         infoHTML+="<label>Email: "+driver.email+"</label><br>";
         infoHTML+="<label>Average Rating: "+driver.average_rating+"/6</label><br>";
         infoHTML+="<label>Rating Count: "+driver.rating_count+"</label><br>";

         $('#driver_details').html(infoHTML);
         location.href=serverDomain+"webpages/pass_dash.html#driverDetailsModal";
      }


      function logout(){
         localStorage.setItem("X-taxibook-session-token", "");
         localStorage.setItem("X-taxibook-email","");
         localStorage.setItem("X-taxibook-user-type", "");
         localStorage.setItem("X-taxibook-expire-time","");
         localStorage.setItem("X-taxibook-loggedIn","false");

         $.ajax({
                url: serverDomain + "index.php/passenger/logout",
                context: document.body,
                headers : {"Access-Control-Allow-Origin" : "*","X-taxibook-session-token":localStorage.getItem("X-taxibook-session-token"),"X-taxibook-email":localStorage.getItem("X-taxibook-email"),"X-taxibook-user-type":localStorage.getItem("X-taxibook-user-type")},
                type: 'GET', 
                async: false,
                success: function(data, textStatus, jqXHR){
                    var result=data.status_code;
                   // alert(result);

              },
              error: function(jqHXR, textStatus, errorThrown) {
                console.log('ajax error:' +textStatus + ' ' + errorThrown);
              }

          }); // end of the ajax call
      }
